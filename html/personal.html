        <div class="ty_login show">

                    <img src="../images/girl.jpg" alt=""/>

                </span>

</div>

<div class="container" id="personal">
        <div class="ty_sq_avatar">
            <div>保存设置</div>
            <div class="ty_sq_avatarImg">
                <img src="../images/girl.jpg" alt=""/>
                <p>陶然</p>
            </div>
            <div class="ty_sq_modify">
                <p class="show"><img src="../images/pencil.jpg">点击修改</p>
                <div class="hide">
                    <img src="../images/girl.jpg" alt=""/>
                    <img src="../images/girl.jpg" alt=""/>
                    <img src="../images/girl.jpg" alt=""/>

                    <button>浏览</button>
                </div>
            </div>
        </div>
        <div class="ty_sq_tab">
            <ul>
                <li>我的比赛</li>
                <li>我的消息</li>
                <li>我的收藏</li>
                <li>我的档案</li>
                <li>我的密码</li>
            </ul>

</div>

<div class="wid_100 bg_deepBlue">
    <div class="ty_foot ">
        <img src="../images/logo_2.png" class="ty_logo" alt=""/>
        <div class="ty_footList">
            <ul>
                <li>
                    <p class="t_num1"></p>
                    <p>用户数</p>
                </li>
                <li>
                    <p  class="t_num2"></p>
                    <p>日访问量</p>
                </li>
                <li>
                    <p  class="t_num3"></p>
                    <p>总访问量</p>
                </li>
            </ul>
        </div>
        <div class="ty_tel">
            <p>TEL:010-58695484</p>
            <p>Mail:5698545@123.com</p>
        </div>
    </div>
    <div class="ty_copyRight">
        ©2013-2016 DataCastle蜀ICP备14018015号-2
    </div>
    <!-- 登录 -->
    <div id="ty_mask" class="hide"></div>            <!-- 蒙版 -->
    <div  id="ty_login" class="hide">
        <h3>登录</h3>
        <p class="ty_loginClose">X<p>
        <div><input type="text" placeholder="手机号码"/></div>
        <div><input type="text" placeholder="密码"/></div>
        <div class="ty_forgetPassWord">
            <div >忘记密码</div>
            <div class="ty_passWordError hide">手机号或密码错误</div>
        </div>
        <div><button class="ty_loginBtn">登录</button></div>
        <div><button class="ty_weixinLogin">使用微信登录</button></div>
    </div>
    <!-- 注册 -->
    <div id="ty_register" class="hide">
        <h3>注册</h3>
        <p class="ty_loginClose">X<p>
        <div class="ty_regTel">
            <input type="text" placeholder="手机号码"/>
        </div>
        <div id="ty_yzm">
            <input type="text" placeholder="短信验证码"/>
            <button>获取验证码</button>
        </div>
        <div id="ty_photoYzm">
            <input type="text" placeholder="输入图形验证码"/>
            <img src="../images/photoYZM.png" alt=""/>
        </div>
        <div class="ty_passwordShow">
            <input type="password" placeholder="设置密码"/>
            <input type="checkbox"/>
        </div>
        <div class="ty_passwordShow">
            <input type="password" placeholder="确认密码"/>
            <input type="checkbox"/>
        </div>
        <div class="ty_regError hide">
            <div class="hide">手机号格式不正确</div>
            <div class="hide">验证码不正确</div>
            <div class="hide">两次输入密码不一致</div>
        </div>
        <div class="ty_registerBtn"><button>完成</button></div>
        <div class="ty_weixinLogin"><button>使用微信登录</button></div>
    </div>
</div>
</body>
</html>
