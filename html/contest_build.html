<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>腾云俱乐部</title>
    <link rel="stylesheet" href="../css/common.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
    <script language="JavaScript" src="../js/libs/jquery-2.1.4.js"></script>
    <script language="JavaScript" src="../js/public.js"></script>
</head>
<body>
    <div class="wid_100 bg_deepBlue">
        <div class="ty_nav">
            <img class="ty_logo" src="../images/logo_2.png" alt=""/>
            <div class="ty_navList">
                <ul>
                    <li>
                        <a href="index.html"><p>首页</p></a>
                        <img class="hide" src="../images/navflag.png" alt="" />
                    </li>
                    <li>
                        <a href="contest.html"><p class="on">竞赛</p></a>
                        <img class="show" src="../images/navflag.png" alt="" />
                    </li>
                    <li>
                        <a href="community.html"><p>社区</p></a>
                        <img class="hide" src="../images/navflag.png" alt="" />
                    </li>
                    <li>
                        <a href="help.html"><p>帮助</p></a>
                        <img class="hide" src="../images/navflag.png" alt="" />
                    </li>
                </ul>
            </div>
            <div class="ty_login show">
                <span>登录</span>
                <span>注册</span>
            </div>
            <div class="ty_avatar hide">
                <span>
                    <img src="../images/girl.jpg" alt=""/>
                    <div>2</div>
                </span>
                <span>|退出</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="ty_apply con_info_banner"></div>

        <div class="con_info_context">
            <p class="bread">竞赛>“优易数据杯”全国开放大数据创新创意大赛><span>报名参赛</span></p>
            <h1>报名参赛</h1>
        </div>
        
        <div class="con_build">
            <img src="" alt="">
            <span class="leader">队长：</span>
            <p><input type="text" placeholder="队伍名称"></p>
            <p class="texta"><textarea name="" id="" cols="30" rows="10" placeholder="队伍口号"></textarea></p>
            <p><span>姓名：</span><input type="text" placeholder="组建团队的人"></p>
            <p><span>学校：</span><input type="text" placeholder="调取注册信息"></p>
            <p><span>专业：</span><input type="text" placeholder="调取注册信息"></p>
            <p><span>职务：</span><select name="" id="">
                <option value="1">1</option>
            </select></p>
            <p class="texta"><span>职责：</span><textarea name="" id="" cols="30" rows="10" placeholder="组织管理"></textarea></p>
            <button>添加队友</button>
            <h2>还可添加4人</h2>
            <a href="">提交审核</a>
        </div>

    </div>

    <div class="wid_100 bg_deepBlue">
        <div class="ty_foot ">
            <img src="../images/logo_2.png" class="ty_logo" alt=""/>
            <div class="ty_footList">
                <ul>
                    <li>
                        <p class="t_num1"></p>
                        <p>用户数</p>
                    </li>
                    <li>
                        <p  class="t_num2"></p>
                        <p>日访问量</p>
                    </li>
                    <li>
                        <p  class="t_num3"></p>
                        <p>总访问量</p>
                    </li>
                </ul>
            </div>
            <div class="ty_tel">
                <p>TEL:010-58695484</p>
                <p>Mail:5698545@123.com</p>
            </div>
        </div>
        <div class="ty_copyRight">
            ©2013-2016 DataCastle蜀ICP备14018015号-2
        </div>
        <!-- 登录 -->
        <div id="ty_mask" class="hide"></div>            <!-- 蒙版 -->
        <div  id="ty_login" class="hide">
            <h3>登录</h3>
            <p class="ty_loginClose">X<p>
            <div><input type="text" placeholder="手机号码"/></div>
            <div><input type="text" placeholder="密码"/></div>
            <div class="ty_forgetPassWord">
                <div >忘记密码</div>
                <div class="ty_passWordError hide">手机号或密码错误</div>
            </div>
            <div><button class="ty_loginBtn">登录</button></div>
            <div><button class="ty_weixinLogin">使用微信登录</button></div>
        </div>
        <!-- 注册 -->
        <div id="ty_register" class="hide">
            <h3>注册</h3>
            <p class="ty_loginClose">X<p>
            <div class="ty_regTel">
                <input type="text" placeholder="手机号码"/>
            </div>
            <div id="ty_yzm">
                <input type="text" placeholder="短信验证码"/>
                <button>获取验证码</button>
            </div>
            <div id="ty_photoYzm">
                <input type="text" placeholder="输入图形验证码"/>
                <img src="../images/photoYZM.png" alt=""/>
            </div>
            <div class="ty_passwordShow">
                <input type="password" placeholder="设置密码"/>
                <input type="checkbox"/>
            </div>
            <div class="ty_passwordShow">
                <input type="password" placeholder="确认密码"/>
                <input type="checkbox"/>
            </div>
            <div class="ty_regError hide">
                <div class="hide">手机号格式不正确</div>
                <div class="hide">验证码不正确</div>
                <div class="hide">两次输入密码不一致</div>
            </div>
            <div class="ty_registerBtn"><button>完成</button></div>
            <div class="ty_weixinLogin"><button>使用微信登录</button></div>
        </div>

        
    </div>
</body>
</html>
